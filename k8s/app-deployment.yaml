apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-app
        image: $DOCKERHUB_USER/springboot-mongo:${IMAGE_TAG}  # Jenkins will replace these env variables
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATA_MONGODB_HOST
          value: "mongo"
        - name: SPRING_DATA_MONGODB_PORT
          value: "27017"
      imagePullSecrets:
      - name: dockerhub-creds   # Ensure this secret exists in your cluster
